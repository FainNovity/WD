    <div class="wrapper">
        <h1 align="center">ATTENDANCE SHEET</h1>

            <div class="classSelect">
                <strong>Select main class:</strong><input type="radio" name="class" id="a"><label for="a">A</label>
       <input type="radio" name="class" id="b"><label for="b">B</label>

            <textarea placeholder="SubClass C" rows="3" cols="40" id="C"></textarea>
            
        </div>
        <div class="btns">
            <button onclick="present()">Present</button>
            <button onclick="absent()">Absent</button>            
            <button onclick="changeClass()">change</button>   
            <button onclick="send()">Send list</button>            
        </div>
        <div class="btns">
            <label>For Audio features :</label>
            <button onclick="start()">Take attendance by audio</button>
            <button onclick="stop()">Stop Audio input</button>
        </div>
    </div>
